{% extends "/teacher/base.html" %} {% block head %}
<title>Add Student</title>
{% endblock %} {% block body %}
<div class="jumbotron">
  <form method="POST" action="">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" required name="E" class="form-control" id="email" />
    </div>
    <div class="form-group">
      <label for="user_name">User Name</label>
      <input
        type="text"
        class="form-control"
        required
        name="UN"
        id="user_name"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        required
        name="P"
      />
    </div>
    <button type="submit" class="button">Add Student</button>
  </form>
</div>
{% endblock %}
